 
<html>
  <head>
    <title>Hand to Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info heading">Hand Gestures
        <br>
        <span>&#128070;</span>
        <span>&#128072;</span>
        <span>&#128078;</span>
        <span>&#128077;</span>
        <span>&#128400;</span>
        <span>&#9757;</span>
      </h3>
        

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate Hand gesture
      	<br>
        <b style="color: pink">Thumbs Up?</b>
        <br>
        <b style="color: pink">Thumbs Down?</b>
        <br>
        <b style="color: pink">Pray?</b>
        <br>
        <b style="color: pink">Fingers Crossed?</b>
        <br>
        <b style="color: pink">Ok</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label> Webcam View-</label>
        <div id="camera"></div>
        <br> 
        <button onclick="takeSnapshot()"class="btn btn-warning">Take Snapshot</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label> Prediction 1 -</label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="Update_Emoji"></p> 
          <label> Prediction 2 -</label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="emoji" id="Update_Emoji2"></p>
          </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="output"></div>

        <br><br>
        <button class="btn btn-success" onclick="Predict()">Predict Hand Gesture</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
